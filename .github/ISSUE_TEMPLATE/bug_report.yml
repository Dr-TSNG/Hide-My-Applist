name: Bug report/反馈 Bug
description: Report errors or unexpected behavior./反馈错误或异常行为。
labels: [bug]
title: "[Bug] "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting issues of Hide-My-Applist!

        To make it easier for us to help you please enter detailed information below.
        
        感谢给 Hide-My-Applist 汇报问题！
        为了使我们更好地帮助你，请提供以下信息。
        为了防止重复汇报，标题请务必使用英文。
  - type: textarea
    attributes:
      label: Steps to reproduce/复现步骤
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour/预期行为
      placeholder: Tell us what should happen/正常情况下应该发生什么
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behaviour/实际行为
      placeholder: Tell us what happens instead/实际上发生了什么
    validations:
      required: true
  - type: textarea
    attributes:
      label: Xposed Module List/Xposed 模块列表
      render: Shell
    validations:
      required: true
  - type: textarea
    attributes:
      label: Magisk Module List/Magisk 模块列表
      render: Shell
    validations:
      required: true
  - type: input
    attributes:
      label: Hide-My-Applist version/Hide-My-Applist 版本
      description:  Please check [Actions](https://github.com/Dr-TSNG/Hide-My-Applist/actions) for the latest CI debug build. Don't just type "latest". Specify actual version, otherwise your issue will be closed./请前往[Actions](https://github.com/Dr-TSNG/Hide-My-Applist/actions)获取最新的 CI 调试版本。不要直接填用“最新版”。给出具体版本号，不然 issue 会被关闭。
      placeholder: It should be like this:/类似这样： "V_._._(-Beta).r___._______-debug"
    validations:
      required: true
  - type: input
    attributes:
      label: Android version/Android 版本
    validations:
      required: true
  - type: input
    attributes:
      label: Magisk version/Magisk 版本
    validations:
      required: true
  - type: checkboxes
    id: latest
    attributes:
      label: Version requirement/版本要求
      options:
        - label: I am using the latest [CI debug build](https://github.com/Dr-TSNG/Hide-My-Applist/actions) of Hide-My-Applist with detail log for debugging enabled/我正在使用最新[ CI 调试版本](https://github.com/Dr-TSNG/Hide-My-Applist/actions)且启用详细日志
          required: true
  - type: textarea
    attributes:
      label: Logs/日志
      description: For usage issues, please provide the log zip saved from manager; for activation issues, please provide [bugreport](https://developer.android.com/studio/debug/bug-report). Without log, the issue will be closed. /使用问题请提供从管理器保存的日志压缩包；激活问题请提供 [bugreport](https://developer.android.google.cn/studio/debug/bug-report?hl=zh-cn) 日志。无日志提交会被关闭。
      placeholder: Upload logs by clicking the bar on the bottom. /点击文本框底栏上传日志文件。
    validations:
      required: true
